<p style="line-height: 100px;">
  <mat-toolbar color="primary" >
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Energyviss/Live Dashboard</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>timer</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div style="background-color:lightskyblue ; width: 100%; height: 800px; ">
  <div style="background-color:white;  height:80px;  ">

      <td style="padding-left:50px ;" >FLOOR:
        <mat-form-field appearance="fill" >          
          <select >

          </select>
        </mat-form-field>        
      </td>

        <mat-form-field appearance="fill" >

          </select>
        </mat-form-field>          
      </td>

      <td style="padding-left:50px ;" >VIEW:

        </mat-form-field>

  </div>

      ></apx-chart>

      </div>
